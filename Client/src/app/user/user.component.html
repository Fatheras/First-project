<table>
  <thead>
    <th>Name</th>
    <th>Items</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.address}}</td>
      <td>{{user.createdAt}}</td>
      <td>{{user.updatedAt}}</td>
      <td>{{user.phone}}</td>
    </tr>
  </tbody>  
</table>

<form [formGroup]="idForm" (ngSubmit)="GetUser(id)">
  <label>
    Id:
    </label>
    <input type="number" formControlName="id">
    Validators.required
  
  <button type="submit">Submit</button>
</form>
